<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Ma Boutique F√©minine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C77DFF;
            --secondary-color: #F3D1F4;
            --accent-color: #B983FF;
            --bg-general: #F8F7FB;
            --text-primary: #333;
            --text-secondary: #666;
            --white: #FFFFFF;
            --gradient-purple-pink: linear-gradient(135deg, #C77DFF 0%, #F3D1F4 100%);
            --shadow-light: 0 4px 15px rgba(199, 125, 255, 0.1);
            --shadow-medium: 0 8px 25px rgba(199, 125, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-general);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Mode sombre */
        body.dark-mode {
            background: #1a1a2e;
            color: #eee;
        }

        body.dark-mode .header,
        body.dark-mode .stats-card,
        body.dark-mode .client-card,
        body.dark-mode .modal-content,
        body.dark-mode .filter-select,
        body.dark-mode .search-box {
            background: #2d2d44;
            color: #eee;
        }

        body.dark-mode .client-card:hover {
            background: #3a3a54;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: #1a1a2e;
            color: #eee;
            border-color: rgba(199, 125, 255, 0.3);
        }

        body.dark-mode table {
            background: #2d2d44;
        }

        body.dark-mode tbody tr:hover {
            background: #3a3a54;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 2rem;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 10px 16px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.15);
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--gradient-purple-pink);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(199, 125, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stats-card {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stats-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stats-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: var(--white);
            padding: 4px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .view-btn.active {
            background: var(--gradient-purple-pink);
            color: white;
        }

        /* Vue Grille */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .client-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .client-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-medium);
        }

        .client-header {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .client-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .client-info {
            flex: 1;
        }

        .client-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .client-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .client-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-vip {
            background: rgba(255, 215, 0, 0.2);
            color: #DAA520;
        }

        .badge-regular {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .badge-new {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .client-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-box {
            background: var(--bg-general);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-box-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .client-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: rgba(199, 125, 255, 0.1);
            color: var(--primary-color);
        }

        .btn-view:hover {
            background: rgba(199, 125, 255, 0.2);
        }

        .btn-contact {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }

        .btn-contact:hover {
            background: rgba(33, 150, 243, 0.2);
        }

        /* Vue Tableau */
        .clients-table {
            display: none;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
        }

        .clients-table.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--gradient-purple-pink);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(199, 125, 255, 0.1);
        }

        tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: rgba(199, 125, 255, 0.05);
        }

        .table-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
            vertical-align: middle;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            padding: 32px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(199, 125, 255, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--bg-general);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .client-detail-header {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
            align-items: center;
        }

        .detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .detail-info h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .purchase-list {
            list-style: none;
        }

        .purchase-item {
            padding: 12px;
            background: var(--bg-general);
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .clients-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gestion des Clients</h1>
            <div class="header-actions">
                <input type="text" class="search-box" id="searchClients" placeholder="üîç Rechercher un client...">
                <select class="filter-select" id="filterType">
                    <option value="all">Tous les clients</option>
                    <option value="vip">Clients VIP</option>
                    <option value="regular">Clients r√©guliers</option>
                    <option value="new">Nouveaux clients</option>
                </select>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" onclick="changerVue('grid')">üì±</button>
                    <button class="view-btn" data-view="table" onclick="changerVue('table')">üìä</button>
                </div>
                <a href="tableau.html" class="btn btn-secondary">‚Üê Retour</a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Statistiques g√©n√©r√©es dynamiquement -->
        </div>

        <div class="clients-grid" id="clientsGrid">
            <!-- Clients en mode grille -->
        </div>

        <div class="clients-table" id="clientsTable">
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Email</th>
                        <th>Statut</th>
                        <th>Commandes</th>
                        <th>Total d√©pens√©</th>
                        <th>Inscription</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Clients en mode tableau -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal d√©tails client -->
    <div class="modal" id="clientModal">
        <div class="modal-content" id="modalContent">
            <!-- Contenu g√©n√©r√© dynamiquement -->
        </div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Basculer le th√®me">üåô</button>

    <script>
        let produits = [];
        let clients = [];

        // Noms et donn√©es simul√©es
        const prenoms = ['Marie', 'Sophie', '√âmilie', 'Julie', 'Camille', 'Laura', 'Chlo√©', 'L√©a', 'Sarah', 'Alice', 'Emma', 'Lucie', 'Manon', 'Clara', 'Zo√©'];
        const noms = ['Dupont', 'Martin', 'Bernard', 'Dubois', 'Laurent', 'Petit', 'Robert', 'Moreau', 'Simon', 'Thomas', 'Lefebvre', 'Roux', 'Garcia', 'David', 'Bertrand'];
        const villes = ['Paris', 'Lyon', 'Marseille', 'Toulouse', 'Nice', 'Nantes', 'Bordeaux', 'Lille', 'Strasbourg', 'Rennes'];

        document.addEventListener('DOMContentLoaded', () => {
            chargerDonnees();
            genererClients();
            afficherStatistiques();
            afficherClients();
            initialiserTheme();
            initialiserRecherche();
            initialiserFiltres();
        });

        function chargerDonnees() {
            const donnees = localStorage.getItem('produits_ecommerce');
            if (donnees) {
                produits = JSON.parse(donnees);
            }

            const clientsStockes = localStorage.getItem('clients_boutique');
            if (clientsStockes) {
                clients = JSON.parse(clientsStockes);
            }
        }

        function genererClients() {
            if (clients.length > 0) return;

            const nombreClients = Math.max(15, produits.length * 3);

            for (let i = 0; i < nombreClients; i++) {
                const prenom = prenoms[Math.floor(Math.random() * prenoms.length)];
                const nom = noms[Math.floor(Math.random() * noms.length)];
                const nomComplet = `${prenom} ${nom}`;
                
                const joursDepuis = Math.floor(Math.random() * 365);
                const dateInscription = new Date(Date.now() - joursDepuis * 24 * 60 * 60 * 1000);
                
                const nombreCommandes = Math.floor(Math.random() * 20) + 1;
                const totalDepense = nombreCommandes * (Math.floor(Math.random() * 50000) + 10000);
                
                let statut = 'regular';
                if (totalDepense > 200000) statut = 'vip';
                else if (joursDepuis < 30) statut = 'new';

                // G√©n√©rer des achats
                const achats = [];
                for (let j = 0; j < nombreCommandes; j++) {
                    if (produits.length > 0) {
                        const produit = produits[Math.floor(Math.random() * produits.length)];
                        achats.push({
                            produit: produit.nom,
                            prix: produit.prix,
                            quantite: Math.floor(Math.random() * 3) + 1,
                            date: new Date(Date.now() - Math.random() * joursDepuis * 24 * 60 * 60 * 1000).toISOString()
                        });
                    }
                }

                clients.push({
                    id: Date.now() + i,
                    nom: nomComplet,
                    prenom: prenom,
                    avatar: `${prenom[0]}${nom[0]}`,
                    email: `${prenom.toLowerCase()}.${nom.toLowerCase()}@email.com`,
                    telephone: `+237 6${Math.floor(Math.random() * 90000000) + 10000000}`,
                    ville: villes[Math.floor(Math.random() * villes.length)],
                    dateInscription: dateInscription.toISOString(),
                    nombreCommandes: nombreCommandes,
                    totalDepense: totalDepense,
                    statut: statut,
                    achats: achats,
                    derniereCommande: achats.length > 0 ? achats[achats.length - 1].date : dateInscription.toISOString()
                });
            }

            clients.sort((a, b) => b.totalDepense - a.totalDepense);
            sauvegarderClients();
        }

        function sauvegarderClients() {
            localStorage.setItem('clients_boutique', JSON.stringify(clients));
        }

        function afficherStatistiques() {
            const totalClients = clients.length;
            const clientsVIP = clients.filter(c => c.statut === 'vip').length;
            const nouveauxClients = clients.filter(c => c.statut === 'new').length;
            const totalCommandes = clients.reduce((sum, c) => sum + c.nombreCommandes, 0);
            const revenuTotal = clients.reduce((sum, c) => sum + c.totalDepense, 0);
            const panierMoyen = totalClients > 0 ? revenuTotal / totalCommandes : 0;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stats-card">
                    <div class="stats-value">${totalClients}</div>
                    <div class="stats-label">Total Clients</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${clientsVIP}</div>
                    <div class="stats-label">Clients VIP</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${nouveauxClients}</div>
                    <div class="stats-label">Nouveaux ce mois</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${(panierMoyen / 1000).toFixed(0)}k</div>
                    <div class="stats-label">Panier moyen (FCFA)</div>
                </div>
            `;
        }

        function afficherClients(filtre = 'all', recherche = '') {
            let clientsFiltres = clients;

            if (filtre !== 'all') {
                clientsFiltres = clients.filter(c => c.statut === filtre);
            }

            if (recherche) {
                clientsFiltres = clientsFiltres.filter(c =>
                    c.nom.toLowerCase().includes(recherche.toLowerCase()) ||
                    c.email.toLowerCase().includes(recherche.toLowerCase())
                );
            }

            afficherGrille(clientsFiltres);
            afficherTableau(clientsFiltres);
        }

        function afficherGrille(clientsFiltres) {
            const grid = document.getElementById('clientsGrid');

            if (clientsFiltres.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üë•</div>
                        <h3>Aucun client trouv√©</h3>
                        <p>Modifiez vos crit√®res de recherche</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = clientsFiltres.map(client => `
                <div class="client-card" onclick="afficherDetailClient(${client.id})">
                    <div class="client-header">
                        <div class="client-avatar">${client.avatar}</div>
                        <div class="client-info">
                            <h3 class="client-name">${client.nom}</h3>
                            <p class="client-email">${client.email}</p>
                            <span class="client-badge badge-${client.statut}">
                                ${client.statut === 'vip' ? '‚≠ê VIP' : client.statut === 'new' ? 'üÜï Nouveau' : '‚úì R√©gulier'}
                            </span>
                        </div>
                    </div>

                    <div class="client-stats">
                        <div class="stat-box">
                            <div class="stat-box-value">${client.nombreCommandes}</div>
                            <div class="stat-box-label">Commandes</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-box-value">${(client.totalDepense / 1000).toFixed(0)}k</div>
                            <div class="stat-box-label">Total FCFA</div>
                        </div>
                    </div>

                    <div class="client-actions">
                        <button class="btn-action btn-view" onclick="event.stopPropagation(); afficherDetailClient(${client.id})">
                            üëÅÔ∏è Voir profil
                        </button>
                        <button class="btn-action btn-contact" onclick="event.stopPropagation(); contacterClient('${client.email}')">
                            üìß Contacter

        function afficherNotification(message, type = 'info') {

            const couleurs = {

        // Export des clients
        function exporterClientsCSV() {
            let csv = 'Nom,Email,T√©l√©phone,Ville,Date inscription,Statut,Commandes,Total d√©pens√©\n';
            
            clients.forEach(client => {
                csv += `"${client.nom}","${client.email}","${client.telephone}","${client.ville}",`;

                csv += `"${client.statut}",${client.nombreCommandes},${client.totalDepense}\n`;
            });

            const dataBlob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(dataBlob);
            
            const lien = document.createElement('a');
            lien.href = url;
            lien.download = `clients_${new Date().toISOString().split('T')[0]}.csv`;
            lien.click();
            
            URL.revokeObjectURL(url);
            afficherNotification('üì• Clients export√©s en CSV !', 'success');
        }
