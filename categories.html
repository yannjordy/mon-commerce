<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - Ma Boutique Féminine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C77DFF;
            --secondary-color: #F3D1F4;
            --accent-color: #B983FF;
            --bg-general: #F8F7FB;
            --text-primary: #333;
            --text-secondary: #666;
            --white: #FFFFFF;
            --gradient-purple-pink: linear-gradient(135deg, #C77DFF 0%, #F3D1F4 100%);
            --shadow-light: 0 4px 15px rgba(199, 125, 255, 0.1);
            --shadow-medium: 0 8px 25px rgba(199, 125, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-general);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Mode sombre */
        body.dark-mode {
            background: #1a1a2e;
            color: #eee;
        }

        body.dark-mode .header,
        body.dark-mode .category-card,
        body.dark-mode .stats-card,
        body.dark-mode .modal-content {
            background: #2d2d44;
            color: #eee;
        }

        body.dark-mode .category-card:hover {
            background: #3a3a54;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background: #1a1a2e;
            color: #eee;
            border-color: rgba(199, 125, 255, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 2rem;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--gradient-purple-pink);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(199, 125, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stats-card {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stats-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stats-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .category-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-medium);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .category-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .category-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .category-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .category-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-general);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-item-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .category-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-edit {
            background: rgba(199, 125, 255, 0.1);
            color: var(--primary-color);
        }

        .btn-edit:hover {
            background: rgba(199, 125, 255, 0.2);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(199, 125, 255, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .icon-option {
            padding: 12px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-option:hover,
        .icon-option.selected {
            border-color: var(--primary-color);
            background: rgba(199, 125, 255, 0.1);
            transform: scale(1.1);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .modal-content {
                padding: 24px;
            }

            .icon-selector {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 Gestion des Catégories</h1>
            <div class="header-actions">
                <a href="tableau.html" class="btn btn-secondary">← Retour</a>
                <button class="btn btn-primary" onclick="ouvrirModal()">+ Nouvelle catégorie</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Statistiques générées dynamiquement -->
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <!-- Catégories générées dynamiquement -->
        </div>
    </div>

    <!-- Modal pour ajouter/éditer une catégorie -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nouvelle catégorie</h2>
                <button class="btn-close" onclick="fermerModal()">×</button>
            </div>

            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label">Nom de la catégorie *</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="Ex: Robes" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="categoryDescription" class="form-textarea" placeholder="Description de la catégorie..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Icône</label>
                    <div class="icon-selector">
                        <div class="icon-option" data-icon="👗" onclick="selectionnerIcone('👗')">👗</div>
                        <div class="icon-option" data-icon="👚" onclick="selectionnerIcone('👚')">👚</div>
                        <div class="icon-option" data-icon="👖" onclick="selectionnerIcone('👖')">👖</div>
                        <div class="icon-option" data-icon="👠" onclick="selectionnerIcone('👠')">👠</div>
                        <div class="icon-option" data-icon="👜" onclick="selectionnerIcone('👜')">👜</div>
                        <div class="icon-option" data-icon="💍" onclick="selectionnerIcone('💍')">💍</div>
                        <div class="icon-option" data-icon="🎀" onclick="selectionnerIcone('🎀')">🎀</div>
                        <div class="icon-option" data-icon="👒" onclick="selectionnerIcone('👒')">👒</div>
                        <div class="icon-option" data-icon="🧥" onclick="selectionnerIcone('🧥')">🧥</div>
                        <div class="icon-option" data-icon="👟" onclick="selectionnerIcone('👟')">👟</div>
                        <div class="icon-option" data-icon="💄" onclick="selectionnerIcone('💄')">💄</div>
                        <div class="icon-option" data-icon="✨" onclick="selectionnerIcone('✨')">✨</div>
                    </div>
                    <input type="hidden" id="categoryIcon" value="📁">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="fermerModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Basculer le thème">🌙</button>

    <script>
        let produits = [];
        let categories = [];
        let categorieEnEdition = null;

        // Icônes par défaut pour les catégories existantes
        const iconesParDefaut = {
            'robes': '👗',
            'hauts': '👚',
            'pantalons': '👖',
            'chaussures': '👠',
            'accessoires': '👜',
            'bijoux': '💍',
            'sacs': '👜',
            'chapeaux': '👒'
        };

        document.addEventListener('DOMContentLoaded', () => {
            chargerDonnees();
            afficherStatistiques();
            afficherCategories();
            initialiserTheme();
            initialiserFormulaire();
        });

        function chargerDonnees() {
            const donnees = localStorage.getItem('produits_ecommerce');
            if (donnees) {
                produits = JSON.parse(donnees);
                genererCategories();
            }
        }

        function genererCategories() {
            const categoriesMap = {};

            produits.forEach(produit => {
                const cat = produit.categorie;
                if (!categoriesMap[cat]) {
                    categoriesMap[cat] = {
                        nom: cat,
                        icone: iconesParDefaut[cat] || '📁',
                        description: `Catégorie ${cat}`,
                        produits: [],
                        totalStock: 0,
                        valeurTotale: 0
                    };
                }

                categoriesMap[cat].produits.push(produit);
                categoriesMap[cat].totalStock += produit.stock;
                categoriesMap[cat].valeurTotale += produit.prix * produit.stock;
            });

            categories = Object.values(categoriesMap);
        }

        function afficherStatistiques() {
            const statsGrid = document.getElementById('statsGrid');
            const totalCategories = categories.length;
            const totalProduits = produits.length;
            const categoriePopulaire = categories.length > 0 
                ? categories.reduce((prev, current) => 
                    (prev.produits.length > current.produits.length) ? prev : current
                ).nom 
                : 'Aucune';
            const valeurTotale = categories.reduce((sum, cat) => sum + cat.valeurTotale, 0);

            statsGrid.innerHTML = `
                <div class="stats-card">
                    <div class="stats-value">${totalCategories}</div>
                    <div class="stats-label">Catégories</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${totalProduits}</div>
                    <div class="stats-label">Produits total</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${categoriePopulaire}</div>
                    <div class="stats-label">Plus populaire</div>
                </div>
                <div class="stats-card">
                    <div class="stats-value">${(valeurTotale / 1000).toFixed(0)}k</div>
                    <div class="stats-label">Valeur stock (FCFA)</div>
                </div>
            `;
        }

        function afficherCategories() {
            const grid = document.getElementById('categoriesGrid');

            if (categories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">📦</div>
                        <h3>Aucune catégorie</h3>
                        <p>Ajoutez des produits pour voir vos catégories apparaître</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = categories.map(categorie => `
                <div class="category-card">
                    <div class="category-icon">${categorie.icone}</div>
                    <h3 class="category-name">${categorie.nom}</h3>
                    <p class="category-count">${categorie.produits.length} produit(s)</p>

                    <div class="category-stats">
                        <div class="stat-item">
                            <div class="stat-item-value">${categorie.totalStock}</div>
                            <div class="stat-item-label">Stock total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value">${(categorie.valeurTotale / 1000).toFixed(0)}k</div>
                            <div class="stat-item-label">Valeur (FCFA)</div>
                        </div>
                    </div>

                    <div class="category-actions">
                        <button class="btn-icon btn-edit" onclick="editerCategorie('${categorie.nom}')">
                            ✏️ Modifier
                        </button>
                        <button class="btn-icon btn-delete" onclick="supprimerCategorie('${categorie.nom}')">
                            🗑️ Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function ouvrirModal() {
            categorieEnEdition = null;
            document.getElementById('modalTitle').textContent = 'Nouvelle catégorie';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryIcon').value = '📁';
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('categoryModal').classList.add('active');
        }

        function fermerModal() {
            document.getElementById('categoryModal').classList.remove('active');
            categorieEnEdition = null;
        }

        function editerCategorie(nomCategorie) {
            const categorie = categories.find(c => c.nom === nomCategorie);
            if (!categorie) return;

            categorieEnEdition = nomCategorie;
            document.getElementById('modalTitle').textContent = 'Modifier la catégorie';
            document.getElementById('categoryName').value = categorie.nom;
            document.getElementById('categoryDescription').value = categorie.description;
            document.getElementById('categoryIcon').value = categorie.icone;
            
            document.querySelectorAll('.icon-option').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.icon === categorie.icone) {
                    el.classList.add('selected');
                }
            });

            document.getElementById('categoryModal').classList.add('active');
        }

        function supprimerCategorie(nomCategorie) {
            const categorie = categories.find(c => c.nom === nomCategorie);
            if (!categorie) return;

            if (categorie.produits.length > 0) {
                if (!confirm(`Cette catégorie contient ${categorie.produits.length} produit(s). Êtes-vous sûr de vouloir la supprimer ? Les produits seront supprimés.`)) {
                    return;
                }

                // Supprimer tous les produits de cette catégorie
                produits = produits.filter(p => p.categorie !== nomCategorie);
                localStorage.setItem('produits_ecommerce', JSON.stringify(produits));
            }

            afficherNotification('🗑️ Catégorie supprimée', 'success');
            chargerDonnees();
            afficherStatistiques();
            afficherCategories();
        }

        function selectionnerIcone(icone) {
            document.getElementById('categoryIcon').value = icone;
            document.querySelectorAll('.icon-option').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.icon === icone) {
                    el.classList.add('selected');
                }
            });
        }

        function initialiserFormulaire() {
            document.getElementById('categoryForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const nom = document.getElementById('categoryName').value.trim().toLowerCase();
                const description = document.getElementById('categoryDescription').value.trim();
                const icone = document.getElementById('categoryIcon').value;

                if (!nom) {
                    afficherNotification('⚠️ Le nom est requis', 'error');
                    return;
                }

                if (categorieEnEdition) {
                    // Modifier la catégorie existante
                    produits.forEach(p => {
                        if (p.categorie === categorieEnEdition) {
                            p.categorie = nom;
                        }
                    });
                    afficherNotification('✅ Catégorie modifiée', 'success');
                } else {
                    // Vérifier si la catégorie existe déjà
                    if (categories.some(c => c.nom === nom)) {
                        afficherNotification('⚠️ Cette catégorie existe déjà', 'error');
                        return;
                    }
                    afficherNotification('✨ Catégorie créée (ajoutez des produits pour la voir)', 'info');
                }

                localStorage.setItem('produits_ecommerce', JSON.stringify(produits));
                fermerModal();
                chargerDonnees();
                afficherStatistiques();
                afficherCategories();
            });
        }

        function afficherNotification(message, type = 'info') {
            let conteneur = document.getElementById('notification-container');
            
            if (!conteneur) {
                conteneur = document.createElement('div');
                conteneur.id = 'notification-container';
                conteneur.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                `;
                document.body.appendChild(conteneur);
            }

            const couleurs = {
                success: '#4CAF50',
                error: '#f44336',
                info: '#C77DFF',
                warning: '#FF9800'
            };

            const notification = document.createElement('div');
            notification.style.cssText = `
                background: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(199, 125, 255, 0.2);
                border-left: 4px solid ${couleurs[type]};
                animation: slideLeft 0.5s ease;
                max-width: 350px;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                color: #333;
            `;
            notification.textContent = message;

            conteneur.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function initialiserTheme() {
            const themeSauvegarde = localStorage.getItem('theme') || 'light';
            const bouton = document.getElementById('themeToggle');

            if (themeSauvegarde === 'dark') {
                document.body.classList.add('dark-mode');
                bouton.textContent = '☀️';
            }

            bouton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                bouton.textContent = isDark ? '☀️' : '🌙';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // Fermer le modal en cliquant à l'extérieur
        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target.id === 'categoryModal') {
                fermerModal();
            }
        });

        console.log('📁 Page catégories chargée avec succès !');
    </script>
</body>
</html>
