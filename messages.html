<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Ma Boutique F√©minine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C77DFF;
            --secondary-color: #F3D1F4;
            --accent-color: #B983FF;
            --bg-general: #F8F7FB;
            --text-primary: #333;
            --text-secondary: #666;
            --white: #FFFFFF;
            --gradient-purple-pink: linear-gradient(135deg, #C77DFF 0%, #F3D1F4 100%);
            --shadow-light: 0 4px 15px rgba(199, 125, 255, 0.1);
            --shadow-medium: 0 8px 25px rgba(199, 125, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-general);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Mode sombre */
        body.dark-mode {
            background: #1a1a2e;
            color: #eee;
        }

        body.dark-mode .header,
        body.dark-mode .messages-container,
        body.dark-mode .conversation-panel,
        body.dark-mode .message-item,
        body.dark-mode .chat-input {
            background: #2d2d44;
            color: #eee;
        }

        body.dark-mode .message-item:hover,
        body.dark-mode .message-item.active {
            background: #3a3a54;
        }

        body.dark-mode .chat-input {
            border-color: rgba(199, 125, 255, 0.3);
        }

        body.dark-mode .empty-conversation {
            background: rgba(45, 45, 68, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 2rem;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            padding: 10px 16px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.15);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(199, 125, 255, 0.1);
        }

        .messages-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            flex: 1;
        }

        /* Liste des messages */
        .messages-list {
            border-right: 2px solid var(--bg-general);
            overflow-y: auto;
            height: 100%;
        }

        .messages-list-header {
            padding: 20px;
            border-bottom: 2px solid var(--bg-general);
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 10;
        }

        .messages-list-header h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid rgba(199, 125, 255, 0.3);
            border-radius: 20px;
            background: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--gradient-purple-pink);
            color: white;
            border-color: transparent;
        }

        .message-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(199, 125, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-item:hover {
            background: rgba(199, 125, 255, 0.05);
        }

        .message-item.active {
            background: rgba(199, 125, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .message-item.unread {
            background: rgba(199, 125, 255, 0.08);
        }

        .message-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* Panneau de conversation */
        .conversation-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .conversation-header {
            padding: 20px;
            border-bottom: 2px solid var(--bg-general);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-info {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .conversation-details h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .conversation-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .conversation-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(199, 125, 255, 0.1);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: rgba(199, 125, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .chat-message.received {
            align-self: flex-start;
        }

        .chat-message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .chat-message-content {
            background: var(--bg-general);
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }

        .chat-message.sent .chat-message-content {
            background: var(--gradient-purple-pink);
            color: white;
        }

        .chat-message-text {
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .chat-message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 2px solid var(--bg-general);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            resize: none;
            transition: all 0.3s ease;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.15);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--gradient-purple-pink);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .empty-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            background: var(--bg-general);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* Bouton retour mobile */
        .mobile-back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 600;
            padding: 8px;
            cursor: pointer;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 0;
                height: 100vh;
            }

            .header {
                padding: 16px;
                border-radius: 0;
                margin-bottom: 0;
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 1.5rem;
                text-align: center;
                margin-bottom: 12px;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .messages-container {
                grid-template-columns: 1fr;
                border-radius: 0;
                gap: 0;
            }

            .messages-list {
                border-right: none;
            }

            .messages-list.mobile-hidden {
                display: none;
            }

            .conversation-panel {
                display: none;
            }

            .conversation-panel.mobile-show {
                display: flex;
            }

            .mobile-back-btn {
                display: flex;
            }

            .conversation-header {
                padding: 16px;
                flex-wrap: wrap;
            }

            .conversation-info {
                flex: 1;
                min-width: 200px;
            }

            .conversation-actions {
                width: 100%;
                margin-top: 12px;
                justify-content: stretch;
            }

            .action-btn {
                flex: 1;
                font-size: 0.85rem;
                padding: 10px;
            }

            .chat-message {
                max-width: 85%;
            }

            .chat-messages {
                padding: 12px;
            }

            .chat-input-container {
                padding: 12px;
            }

            .chat-input-wrapper {
                gap: 8px;
            }

            .chat-input {
                font-size: 0.9rem;
            }

            .send-btn {
                padding: 12px 20px;
            }

            .message-item {
                padding: 12px 16px;
            }

            .message-avatar {
                width: 44px;
                height: 44px;
                font-size: 0.95rem;
            }

            .conversation-avatar {
                width: 44px;
                height: 44px;
                font-size: 1.05rem;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
                font-size: 1.3rem;
            }

            .filter-buttons {
                flex-wrap: wrap;
                gap: 6px;
            }

            .filter-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .messages-list-header {
                padding: 16px;
            }

            .messages-list-header h3 {
                font-size: 1.1rem;
            }
        }

        /* Scrollbar personnalis√©e */
        .messages-list::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages-list::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(199, 125, 255, 0.05);
            border-radius: 10px;
        }

        .messages-list::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(199, 125, 255, 0.2);
            border-radius: 10px;
        }

        .messages-list::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(199, 125, 255, 0.3);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes slideLeft {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Messages</h1>
            <div class="header-actions">
                <input type="text" class="search-box" id="searchMessages" placeholder="üîç Rechercher...">
                <a href="tableau.html" class="btn btn-secondary">‚Üê Retour</a>
            </div>
        </div>

        <div class="messages-container">
            <!-- Liste des conversations -->
            <div class="messages-list" id="messagesList">
                <div class="messages-list-header">
                    <h3>Conversations</h3>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">
                        <span id="unreadCount">0</span> non lu(s)
                    </p>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Tous</button>
                        <button class="filter-btn" data-filter="unread">Non lus</button>
                        <button class="filter-btn" data-filter="clients">Clients</button>
                    </div>
                </div>
                <div id="messagesListContent">
                    <!-- Messages g√©n√©r√©s dynamiquement -->
                </div>
            </div>

            <!-- Panneau de conversation -->
            <div class="conversation-panel" id="conversationPanel">
                <div class="empty-conversation">
                    <div class="empty-icon">üí¨</div>
                    <h3>S√©lectionnez une conversation</h3>
                    <p>Choisissez un message dans la liste pour commencer</p>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Basculer le th√®me">üåô</button>

    <script>
        let produits = [];
        let messages = [];
        let conversationActive = null;

        // Noms de clients simul√©s
        const nomsClients = [
            'Marie Dupont', 'Sophie Martin', '√âmilie Bernard', 'Julie Dubois',
            'Camille Laurent', 'Laura Petit', 'Chlo√© Robert', 'L√©a Moreau',
            'Sarah Simon', 'Alice Thomas', 'Emma Lefebvre', 'Lucie Roux'
        ];

        // Messages types
        const messagesTypes = [
            { type: 'question', templates: [
                "Bonjour, le produit {produit} est-il toujours disponible ?",
                "J'aimerais en savoir plus sur {produit}",
                "Avez-vous {produit} en stock ?",
                "Quelle est la qualit√© de {produit} ?",
                "Pouvez-vous me donner plus d'infos sur {produit} ?"
            ]},
            { type: 'commande', templates: [
                "Je souhaite commander {produit}",
                "Comment puis-je acheter {produit} ?",
                "Je veux passer commande pour {produit}",
                "Quel est le d√©lai de livraison pour {produit} ?"
            ]},
            { type: 'prix', templates: [
                "Quel est le prix de {produit} ?",
                "Y a-t-il des r√©ductions sur {produit} ?",
                "Faites-vous des promotions sur {produit} ?",
                "Peut-on n√©gocier le prix de {produit} ?"
            ]}
        ];

        document.addEventListener('DOMContentLoaded', () => {
            chargerDonnees();
            genererMessages();
            afficherMessages();
            initialiserTheme();
            initialiserRecherche();
            initialiserFiltres();
        });

        function chargerDonnees() {
            const donnees = localStorage.getItem('produits_ecommerce');
            if (donnees) {
                produits = JSON.parse(donnees);
            }

            // Charger les messages depuis localStorage
            const messagesStockes = localStorage.getItem('messages_boutique');
            if (messagesStockes) {
                messages = JSON.parse(messagesStockes);
            }
        }

        function genererMessages() {
            if (messages.length > 0) return;

            if (produits.length === 0) {
                messages = genererMessagesParDefaut();
            } else {
                const nombreMessages = Math.min(12, Math.max(5, produits.length * 2));
                
                for (let i = 0; i < nombreMessages; i++) {
                    const client = nomsClients[i % nomsClients.length];
                    const produit = produits[Math.floor(Math.random() * produits.length)];
                    const typeMessage = messagesTypes[Math.floor(Math.random() * messagesTypes.length)];
                    const template = typeMessage.templates[Math.floor(Math.random() * typeMessage.templates.length)];
                    const message = template.replace('{produit}', produit.nom);

                    const heuresPassees = Math.floor(Math.random() * 48);
                    const dateMessage = new Date(Date.now() - heuresPassees * 60 * 60 * 1000);

                    messages.push({
                        id: Date.now() + i,
                        client: client,
                        avatar: client.split(' ').map(n => n[0]).join(''),
                        dernierMessage: message,
                        date: dateMessage.toISOString(),
                        nonLu: Math.random() > 0.5,
                        produitConcerne: produit.nom,
                        conversation: [
                            {
                                expediteur: client,
                                message: message,
                                date: dateMessage.toISOString(),
                                type: 'received'
                            }
                        ]
                    });
                }
            }

            messages.sort((a, b) => new Date(b.date) - new Date(a.date));
            sauvegarderMessages();
        }

        function genererMessagesParDefaut() {
            return [
                {
                    id: 1,
                    client: 'Marie Dupont',
                    avatar: 'MD',
                    dernierMessage: 'Bonjour, avez-vous des nouveaut√©s en boutique ?',
                    date: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                    nonLu: true,
                    conversation: [
                        {
                            expediteur: 'Marie Dupont',
                            message: 'Bonjour, avez-vous des nouveaut√©s en boutique ?',
                            date: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                            type: 'received'
                        }
                    ]
                },
                {
                    id: 2,
                    client: 'Sophie Martin',
                    avatar: 'SM',
                    dernierMessage: 'Merci pour votre r√©ponse rapide !',
                    date: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(),
                    nonLu: false,
                    conversation: [
                        {
                            expediteur: 'Sophie Martin',
                            message: 'Quels sont vos d√©lais de livraison ?',
                            date: new Date(Date.now() - 6 * 60 * 60 * 1000).toISOString(),
                            type: 'received'
                        },
                        {
                            expediteur: 'Vous',
                            message: 'Bonjour ! Nos d√©lais sont de 2-3 jours ouvrables.',
                            date: new Date(Date.now() - 5.5 * 60 * 60 * 1000).toISOString(),
                            type: 'sent'
                        },
                        {
                            expediteur: 'Sophie Martin',
                            message: 'Merci pour votre r√©ponse rapide !',
                            date: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(),
                            type: 'received'
                        }
                    ]
                }
            ];
        }

        function sauvegarderMessages() {
            localStorage.setItem('messages_boutique', JSON.stringify(messages));
        }

        function afficherMessages(filtre = 'all', recherche = '') {
            const container = document.getElementById('messagesListContent');
            
            let messagesFiltres = messages;

            if (filtre === 'unread') {
                messagesFiltres = messages.filter(m => m.nonLu);
            }

            if (recherche) {
                messagesFiltres = messagesFiltres.filter(m => 
                    m.client.toLowerCase().includes(recherche.toLowerCase()) ||
                    m.dernierMessage.toLowerCase().includes(recherche.toLowerCase())
                );
            }

            const nonLus = messages.filter(m => m.nonLu).length;
            document.getElementById('unreadCount').textContent = nonLus;

            if (messagesFiltres.length === 0) {
                container.innerHTML = `
                    <div style="padding: 32px; text-align: center; color: var(--text-secondary);">
                        <p style="font-size: 2rem; margin-bottom: 8px;">üî≠</p>
                        <p>Aucun message</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messagesFiltres.map(msg => `
                <div class="message-item ${msg.nonLu ? 'unread' : ''} ${conversationActive === msg.id ? 'active' : ''}" 
                     onclick="ouvrirConversation(${msg.id})">
                    <div class="message-avatar">${msg.avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-name">
                                ${msg.client}
                                ${msg.nonLu ? '<span class="unread-badge">Nouveau</span>' : ''}
                            </span>
                            <span class="message-time">${formaterTemps(msg.date)}</span>
                        </div>
                        <div class="message-preview">${msg.dernierMessage}</div>
                    </div>
                </div>
            `).join('');
        }

        function ouvrirConversation(messageId) {
            const message = messages.find(m => m.id === messageId);
            if (!message) return;

            conversationActive = messageId;

            if (message.nonLu) {
                message.nonLu = false;
                sauvegarderMessages();
                afficherMessages();
            }

            // Gestion mobile
            if (window.innerWidth <= 768) {
                document.getElementById('messagesList').classList.add('mobile-hidden');
                document.getElementById('conversationPanel').classList.add('mobile-show');
            }

            const panel = document.getElementById('conversationPanel');
            panel.innerHTML = `
                <div class="conversation-header">
                    <button class="mobile-back-btn" onclick="retourListeMobile()">
                        ‚Üê Retour
                    </button>
                    <div class="conversation-info">
                        <div class="conversation-avatar">${message.avatar}</div>
                        <div class="conversation-details">
                            <h3>${message.client}</h3>
                            <div class="conversation-status">En ligne</div>
                        </div>
                    </div>
                    <div class="conversation-actions">
                        <button class="action-btn" onclick="archiverConversation(${messageId})">
                            üì¶ Archiver
                        </button>
                        <button class="action-btn" onclick="supprimerConversation(${messageId})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    ${message.conversation.map(msg => `
                        <div class="chat-message ${msg.type}">
                            <div class="chat-message-avatar">
                                ${msg.type === 'sent' ? 'V' : message.avatar}
                            </div>
                            <div class="chat-message-content">
                                <div class="chat-message-text">${msg.message}</div>
                                <div class="chat-message-time">${formaterTemps(msg.date)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea class="chat-input" 
                                  id="messageInput" 
                                  placeholder="Tapez votre message..."
                                  rows="1"
                                  onkeypress="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();envoyerMessage(${messageId});}"></textarea>
                        <button class="send-btn" onclick="envoyerMessage(${messageId})">
                            Envoyer ‚û§
                        </button>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }, 100);
        }

        function retourListeMobile() {
            document.getElementById('messagesList').classList.remove('mobile-hidden');
            document.getElementById('conversationPanel').classList.remove('mobile-show');
        }

        function envoyerMessage(messageId) {
            const input = document.getElementById('messageInput');
            const texte = input.value.trim();

            if (!texte) return;

            const message = messages.find(m => m.id === messageId);
            if (!message) return;

            const nouveauMessage = {
                expediteur: 'Vous',
                message: texte,
                date: new Date().toISOString(),
                type: 'sent'
            };

            message.conversation.push(nouveauMessage);
            message.dernierMessage = texte;
            message.date = nouveauMessage.date;

            sauvegarderMessages();
            input.value = '';

            ouvrirConversation(messageId);
            afficherMessages();
        }

        function archiverConversation(messageId) {
            if (confirm('Archiver cette conversation ?')) {
                afficherNotification('üì¶ Conversation archiv√©e', 'success');
            }
        }

        function supprimerConversation(messageId) {
            if (confirm('Supprimer d√©finitivement cette conversation ?')) {
                messages = messages.filter(m => m.id !== messageId);
                sauvegarderMessages();
                conversationActive = null;
                
                const panel = document.getElementById('conversationPanel');
                panel.innerHTML = `
                    <div class="empty-conversation">
                        <div class="empty-icon">üí¨</div>
                        <h3>S√©lectionnez une conversation</h3>
                        <p>Choisissez un message dans la liste pour commencer</p>
                    </div>
                `;
                
                // Retour √† la liste sur mobile
                if (window.innerWidth <= 768) {
                    retourListeMobile();
                }
                
                afficherMessages();
                afficherNotification('üóëÔ∏è Conversation supprim√©e', 'success');
            }
        }

        function formaterTemps(dateStr) {
            const date = new Date(dateStr);
            const maintenant = new Date();
            const diffMs = maintenant - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHeures = Math.floor(diffMs / 3600000);
            const diffJours = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '√Ä l\'instant';
            if (diffMins < 60) return `Il y a ${diffMins} min`;
            if (diffHeures < 24) return `Il y a ${diffHeures}h`;
            if (diffJours < 7) return `Il y a ${diffJours}j`;
            
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        }

        function initialiserRecherche() {
            const searchBox = document.getElementById('searchMessages');
            searchBox.addEventListener('input', (e) => {
                const filtre = document.querySelector('.filter-btn.active').dataset.filter;
                afficherMessages(filtre, e.target.value);
            });
        }

        function initialiserFiltres() {
            const filtres = document.querySelectorAll('.filter-btn');
            filtres.forEach(btn => {
                btn.addEventListener('click', () => {
                    filtres.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const recherche = document.getElementById('searchMessages').value;
                    afficherMessages(btn.dataset.filter, recherche);
                });
            });
        }

        function afficherNotification(message, type = 'info') {
            let conteneur = document.getElementById('notification-container');
            
            if (!conteneur) {
                conteneur = document.createElement('div');
                conteneur.id = 'notification-container';
                conteneur.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                `;
                document.body.appendChild(conteneur);
            }

            const couleurs = {
                success: '#4CAF50',
                error: '#f44336',
                info: '#C77DFF',
                warning: '#FF9800'
            };

            const notification = document.createElement('div');
            notification.style.cssText = `
                background: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(199, 125, 255, 0.2);
                border-left: 4px solid ${couleurs[type]};
                animation: slideLeft 0.5s ease;
                max-width: 350px;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                color: #333;
            `;
            notification.textContent = message;

            conteneur.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function initialiserTheme() {
            const themeSauvegarde = localStorage.getItem('theme') || 'light';
            const bouton = document.getElementById('themeToggle');

            if (themeSauvegarde === 'dark') {
                document.body.classList.add('dark-mode');
                bouton.textContent = '‚òÄÔ∏è';
            }

            bouton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                bouton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // Gestion du redimensionnement du textarea
        document.addEventListener('input', (e) => {
            if (e.target.id === 'messageInput') {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
            }
        });

        // Gestion du redimensionnement de la fen√™tre
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.getElementById('messagesList').classList.remove('mobile-hidden');
                document.getElementById('conversationPanel').classList.remove('mobile-show');
            }
        });

        console.log('üí¨ Page messages charg√©e avec succ√®s !');
        console.log(`üìä ${messages.length} conversation(s) charg√©e(s)`);
    </script>
</body>
</html>
