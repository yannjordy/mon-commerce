<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Ma Boutique Élégante</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C77DFF;
            --secondary-color: #F3D1F4;
            --accent-color: #B983FF;
            --bg-general: #F8F7FB;
            --text-primary: #333;
            --text-secondary: #666;
            --white: #FFFFFF;
            --gradient-purple-pink: linear-gradient(135deg, #C77DFF 0%, #F3D1F4 100%);
            --gradient-soft: linear-gradient(135deg, #E5D1FA 0%, #F8F7FB 100%);
            --shadow-light: 0 4px 15px rgba(199, 125, 255, 0.1);
            --shadow-medium: 0 8px 25px rgba(199, 125, 255, 0.15);
            --shadow-heavy: 0 12px 35px rgba(199, 125, 255, 0.2);
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-fast: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-general);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Header */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            z-index: 1000;
            animation: slideDown var(--transition-fast);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            max-width: 1920px;
            margin: 0 auto;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo-image {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .brand-name {
            font-size: 1.4rem;
            font-weight: 600;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-navigation {
            flex-grow: 1;
            margin: 0 var(--spacing-lg);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-md);
            transition: var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(199, 125, 255, 0.08);
        }

        .nav-item.active .nav-link {
            color: var(--primary-color);
            background: rgba(199, 125, 255, 0.12);
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-xl);
            background: var(--gradient-soft);
            cursor: pointer;
        }

        .avatar-image {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--gradient-purple-pink);
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Menu burger mobile */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
        }

        /* Navigation mobile */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .mobile-nav.active {
            display: flex;
            justify-content: flex-end;
        }

        .mobile-nav-content {
            background: white;
            width: 80%;
            max-width: 300px;
            height: 100%;
            padding: var(--spacing-lg);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease;
            overflow-y: auto;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--secondary-color);
        }

        .mobile-nav-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .mobile-nav-list {
            list-style: none;
        }

        .mobile-nav-item {
            margin-bottom: var(--spacing-sm);
        }

        .mobile-nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: var(--transition-fast);
        }

        .mobile-nav-link:hover,
        .mobile-nav-item.active .mobile-nav-link {
            background: var(--gradient-purple-pink);
            color: white;
            transform: translateX(5px);
        }

        /* Contenu principal */
        .products-container {
            max-width: 1920px;
            margin: 0 auto;
            padding: calc(80px + var(--spacing-lg)) var(--spacing-lg) var(--spacing-lg);
        }

        .page-header {
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-purple-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
            animation: fadeIn 0.6s ease;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            animation: fadeIn 0.8s ease;
        }

        /* Barre de recherche et filtres */
        .filters-section {
            background: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-light);
            margin-bottom: var(--spacing-xl);
            animation: fadeIn 1s ease;
        }

        .search-bar {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--spacing-md);
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: var(--radius-lg);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 125, 255, 0.15);
        }

        .filter-select {
            padding: var(--spacing-md);
            border: 2px solid rgba(199, 125, 255, 0.2);
            border-radius: var(--radius-lg);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background: var(--white);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(199, 125, 255, 0.1);
        }

        .products-count {
            font-weight: 600;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-action {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--primary-color);
            background: var(--white);
            color: var(--primary-color);
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
        }

        .btn-action:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Grille de produits */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: var(--transition-fast);
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: var(--gradient-soft);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badges {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .badge-published {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .badge-draft {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .badge-category {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-color);
        }

        .product-content {
            padding: var(--spacing-lg);
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .product-images-preview {
            display: flex;
            gap: 6px;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .mini-image {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            border: 2px solid rgba(199, 125, 255, 0.2);
            transition: var(--transition-fast);
        }

        .mini-image:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--gradient-soft);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .product-stock {
            text-align: right;
        }

        .stock-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stock-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stock-value.in-stock {
            color: #4CAF50;
        }

        .stock-value.out-of-stock {
            color: #f44336;
        }

        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .btn-product {
            padding: var(--spacing-sm);
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            font-size: 0.85rem;
        }

        .btn-view {
            background: var(--gradient-purple-pink);
            color: var(--white);
        }

        .btn-edit {
            background: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-delete {
            background: var(--white);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .btn-product:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* Message vide */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-light);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-md);
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .btn-add-product {
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--gradient-purple-pink);
            color: var(--white);
            border: none;
            border-radius: var(--radius-lg);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-add-product:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        /* Modal détails produit */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius-xl);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 10;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .modal-close:hover {
            background: #f44336;
            color: white;
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .modal-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .modal-main-image {
            grid-column: 1 / -1;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-medium);
        }

        .modal-desc-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-navigation {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .user-name {
                display: none;
            }

            .header-container {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .brand-name {
                font-size: 1.1rem;
            }

            .logo-image {
                width: 38px;
                height: 38px;
                font-size: 1.2rem;
            }

            .avatar-image {
                width: 32px;
                height: 32px;
            }

            .products-container {
                padding: calc(70px + var(--spacing-md)) var(--spacing-md) var(--spacing-md);
            }

            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 0.95rem;
            }

            .filters-section {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
            }

            .search-bar {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .search-input {
                min-width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .stats-row {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: stretch;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .product-card {
                border-radius: var(--radius-md);
            }

            .product-image-container {
                height: 200px;
            }

            .product-content {
                padding: var(--spacing-md);
            }

            .product-title {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.3rem;
            }

            .product-actions {
                grid-template-columns: 1fr;
                gap: var(--spacing-xs);
            }

            .btn-product {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .modal-content {
                border-radius: var(--radius-md);
                max-height: 95vh;
            }

            .modal-header {
                padding: var(--spacing-md);
            }

            .modal-body {
                padding: var(--spacing-md);
            }

            .modal-images {
                grid-template-columns: 1fr;
            }

            .modal-main-image {
                height: 250px;
            }

            .modal-desc-image {
                height: 150px;
            }

            .empty-icon {
                font-size: 3.5rem;
            }

            .empty-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                display: none;
            }

            .page-header {
                margin-bottom: var(--spacing-md);
            }

            .products-count {
                font-size: 0.9rem;
            }

            .mini-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

        <div class="header-container">
            <div class="brand-section">
                <div class="logo-image">🛍️</div>
                <h1 class="brand-name">Ma Boutique Élégante</h1>
            </div>

            <nav class="main-navigation">
                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="client.html" class="nav-link">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a href="messages.html" class="nav-link">Messages</a>
                    </li>
                </ul>
            </nav>

            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>

            
        </div>
    </header>

    <!-- Menu mobile -->
    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-content">
            <div class="mobile-nav-header">
                <h2 class="mobile-nav-title">Menu</h2>
                <button class="mobile-nav-close" onclick="toggleMobileMenu()">✕</button>
            </div>
            <ul class="mobile-nav-list">
                <li class="mobile-nav-item">
                    <a href="tableau.html" class="mobile-nav-link">
                        <span>📊</span>
                        <span>Tableau de bord</span>
                    </a>
                </li>
                <li class="mobile-nav-item active">
                    <a href="produit.html" class="mobile-nav-link">
                        <span>🛍️</span>
                        <span>Produits</span>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="commandes.html" class="mobile-nav-link">
                        <span>📦</span>
                        <span>Commandes</span>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="client.html" class="mobile-nav-link">
                        <span>👥</span>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="messages.html" class="mobile-nav-link">
                        <span>💬</span>
                        <span>Messages</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="products-container">
        <div class="page-header">
            <h1 class="page-title">Mes Produits</h1>
            <p class="page-subtitle">Gérez tous vos produits en un seul endroit</p>
        </div>

        <div class="filters-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Rechercher un produit...">
                
                <select id="categoryFilter" class="filter-select">
                    <option value="">Toutes catégories</option>
                    <option value="robes">Robes</option>
                    <option value="hauts">Hauts</option>
                    <option value="pantalons">Pantalons</option>
                    <option value="accessoires">Accessoires</option>
                </select>

                <select id="statusFilter" class="filter-select">
                    <option value="">Tous statuts</option>
                    <option value="published">Publié</option>
                    <option value="draft">Brouillon</option>
                </select>

                <select id="sortFilter" class="filter-select">
                    <option value="recent">Plus récents</option>
                    <option value="name">Nom A-Z</option>
                    <option value="price-asc">Prix croissant</option>
                    <option value="price-desc">Prix décroissant</option>
                    <option value="stock">Stock</option>
                </select>
            </div>

            <div class="stats-row">
                <div class="products-count" id="productsCount">0 produit(s) trouvé(s)</div>
                <div class="action-buttons">
                    <button class="btn-action" onclick="exportToJSON()">📥 Exporter</button>
                    <button class="btn-action" onclick="window.location.href='index.html'">+ Ajouter</button>
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Modal détails produit -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Détails du produit</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let produits = [];
        let filteredProduits = [];

        document.addEventListener('DOMContentLoaded', () => {
            chargerProduits();
            afficherProduits();
            initFilters();
            console.log('📦 Page produits initialisée');
        });

        function chargerProduits() {
            const produitsStockes = localStorage.getItem('produits_ecommerce');
            if (produitsStockes) {
                produits = JSON.parse(produitsStockes);
                filteredProduits = [...produits];
                console.log(`✅ ${produits.length} produit(s) chargé(s)`);
            }
        }

        function afficherProduits() {
            const grid = document.getElementById('productsGrid');
            const countEl = document.getElementById('productsCount');

            if (!grid) return;

            grid.innerHTML = '';

            if (filteredProduits.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">🛍️</div>
                        <h3 class="empty-title">Aucun produit trouvé</h3>
                        <p class="empty-text">Commencez par ajouter votre premier produit</p>
                        <button class="btn-add-product" onclick="window.location.href='index.html'">
                            + Ajouter un produit
                        </button>
                    </div>
                `;
                countEl.textContent = '0 produit trouvé';
                return;
            }

            countEl.textContent = `${filteredProduits.length} produit(s) trouvé(s)`;

            filteredProduits.forEach((produit, index) => {
                const card = creerCarteProduit(produit, index);
                grid.appendChild(card);
            });
        }

        function creerCarteProduit(produit, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const statusBadge = produit.statut === 'published' 
                ? '<span class="badge badge-published">✓ Publié</span>'
                : '<span class="badge badge-draft">📝 Brouillon</span>';

            const descImagesHtml = produit.descriptionImages && produit.descriptionImages.filter(img => img).length > 0
                ? `<div class="product-images-preview">
                    ${produit.descriptionImages.filter(img => img).slice(0, 4).map(img => 
                        `<img src="${img}" class="mini-image" alt="Description">`
                    ).join('')}
                   </div>`
                : '';

            card.innerHTML = `
                <div class="product-image-container">
                    <img src="${produit.mainImage || 'https://via.placeholder.com/300x250'}" 
                         class="product-image" 
                         alt="${produit.nom}">
                    <div class="product-badges">
                        ${statusBadge}
                        <span class="badge badge-category">${produit.categorie}</span>
                    </div>
                </div>
                
                <div class="product-content">
                    <h3 class="product-title">${produit.nom}</h3>
                    <p class="product-description">${produit.description}</p>
                    
                    ${descImagesHtml}
                    
                    <div class="product-info">
                        <div class="product-price">${produit.prix.toLocaleString('fr-FR')} FCFA</div>
                        <div class="product-stock">
                            <div class="stock-label">Stock</div>
                            <div class="stock-value ${produit.stock > 0 ? 'in-stock' : 'out-of-stock'}">
                                ${produit.stock}
                            </div>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn-product btn-view" onclick="voirDetails(${produit.id})">
                            👁️ Voir
                        </button>
                        <button class="btn-product btn-edit" onclick="modifierProduit(${produit.id})">
                            ✏️ Modifier
                        </button>
                        <button class="btn-product btn-delete" onclick="supprimerProduit(${produit.id})">
                            🗑️ Supprimer
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function initFilters() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');

            searchInput?.addEventListener('input', appliquerFiltres);
            categoryFilter?.addEventListener('change', appliquerFiltres);
            statusFilter?.addEventListener('change', appliquerFiltres);
            sortFilter?.addEventListener('change', appliquerFiltres);
        }

        function appliquerFiltres() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sort = document.getElementById('sortFilter').value;

            // Filtrer
            filteredProduits = produits.filter(produit => {
                const matchSearch = produit.nom.toLowerCase().includes(searchTerm) || 
                                   produit.description.toLowerCase().includes(searchTerm);
                const matchCategory = !category || produit.categorie === category;
                const matchStatus = !status || produit.statut === status;
                
                return matchSearch && matchCategory && matchStatus;
            });

            // Trier
            switch(sort) {
                case 'name':
                    filteredProduits.sort((a, b) => a.nom.localeCompare(b.nom));
                    break;
                case 'price-asc':
                    filteredProduits.sort((a, b) => a.prix - b.prix);
                    break;
                case 'price-desc':
                    filteredProduits.sort((a, b) => b.prix - a.prix);
                    break;
                case 'stock':
                    filteredProduits.sort((a, b) => b.stock - a.stock);
                    break;
                case 'recent':
                default:
                    filteredProduits.sort((a, b) => new Date(b.dateCreation) - new Date(a.dateCreation));
                    break;
            }

            afficherProduits();
        }

        function voirDetails(idProduit) {
            const produit = produits.find(p => p.id === idProduit);
            if (!produit) return;

            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = produit.nom;

            // Construire les images de description
            const descImagesHtml = produit.descriptionImages && produit.descriptionImages.filter(img => img).length > 0
                ? produit.descriptionImages.filter(img => img).map(img => 
                    `<img src="${img}" class="modal-desc-image" alt="Description">`
                  ).join('')
                : '';

            modalBody.innerHTML = `
                <div class="modal-images">
                    <img src="${produit.mainImage}" class="modal-main-image" alt="${produit.nom}">
                    ${descImagesHtml}
                </div>

                <div style="margin-bottom: 24px;">
                    <h3 style="font-size: 1.3rem; font-weight: 600; color: var(--primary-color); margin-bottom: 12px;">
                        Description
                    </h3>
                    <p style="color: var(--text-secondary); line-height: 1.8;">
                        ${produit.description}
                    </p>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 24px;">
                    <div style="padding: 16px; background: var(--gradient-soft); border-radius: 12px;">
                        <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 4px;">Prix</p>
                        <p style="font-size: 1.3rem; font-weight: 700; color: var(--primary-color);">
                            ${produit.prix.toLocaleString('fr-FR')} FCFA
                        </p>
                    </div>

                    <div style="padding: 16px; background: var(--gradient-soft); border-radius: 12px;">
                        <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 4px;">Stock</p>
                        <p style="font-size: 1.3rem; font-weight: 700; color: ${produit.stock > 0 ? '#4CAF50' : '#f44336'};">
                            ${produit.stock}
                        </p>
                    </div>

                    <div style="padding: 16px; background: var(--gradient-soft); border-radius: 12px;">
                        <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 4px;">Catégorie</p>
                        <p style="font-size: 1rem; font-weight: 600; color: var(--text-primary);">
                            ${produit.categorie}
                        </p>
                    </div>

                    <div style="padding: 16px; background: var(--gradient-soft); border-radius: 12px;">
                        <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 4px;">Statut</p>
                        <p style="font-size: 1rem; font-weight: 600; color: ${produit.statut === 'published' ? '#4CAF50' : '#FF9800'};">
                            ${produit.statut === 'published' ? '✓ Publié' : '📝 Brouillon'}
                        </p>
                    </div>
                </div>

                <div style="padding: 16px; background: rgba(199, 125, 255, 0.05); border-radius: 12px; border-left: 4px solid var(--primary-color);">
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">
                        <strong>Créé le:</strong> ${new Date(produit.dateCreation).toLocaleDateString('fr-FR', { 
                            day: 'numeric', 
                            month: 'long', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </p>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Fermer modal en cliquant en dehors
        document.getElementById('productModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });

        function modifierProduit(idProduit) {
            localStorage.setItem('produit_en_edition', idProduit);
            window.location.href = 'index.html';
            afficherNotification('📝 Redirection vers l\'édition...', 'info');
        }

        function supprimerProduit(idProduit) {
            const produit = produits.find(p => p.id === idProduit);
            if (!produit) return;

            if (confirm(`⚠️ Êtes-vous sûr de vouloir supprimer "${produit.nom}" ?\n\nCette action est irréversible.`)) {
                const index = produits.findIndex(p => p.id === idProduit);
                
                if (index !== -1) {
                    produits.splice(index, 1);
                    localStorage.setItem('produits_ecommerce', JSON.stringify(produits));
                    
                    appliquerFiltres();
                    afficherNotification('✅ Produit supprimé avec succès', 'success');
                }
            }
        }

        function exportToJSON() {
            if (produits.length === 0) {
                afficherNotification('⚠️ Aucun produit à exporter', 'warning');
                return;
            }

            const dataStr = JSON.stringify(produits, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const lien = document.createElement('a');
            lien.href = url;
            lien.download = `produits_${new Date().toISOString().split('T')[0]}.json`;
            lien.click();
            
            URL.revokeObjectURL(url);
            afficherNotification('📥 Produits exportés avec succès', 'success');
        }

        function afficherNotification(message, type = 'info') {
            let conteneur = document.getElementById('notification-container');

            if (!conteneur) {
                conteneur = document.createElement('div');
                conteneur.id = 'notification-container';
                conteneur.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                `;
                document.body.appendChild(conteneur);
            }

            const couleurs = {
                success: '#4CAF50',
                error: '#f44336',
                info: '#C77DFF',
                warning: '#FF9800'
            };

            const notification = document.createElement('div');
            notification.style.cssText = `
                background: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(199, 125, 255, 0.2);
                border-left: 4px solid ${couleurs[type]};
                animation: slideIn 0.5s ease;
                max-width: 350px;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                color: #333;
            `;
            notification.textContent = message;

            conteneur.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Toggle menu mobile
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Fermer le menu mobile en cliquant à l'extérieur
        document.getElementById('mobileNav').addEventListener('click', (e) => {
            if (e.target.id === 'mobileNav') {
                toggleMobileMenu();
            }
        });

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K : Focus recherche
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput')?.focus();
            }

            // Escape : Fermer modal
            if (e.key === 'Escape') {
                closeModal();
                const mobileNav = document.getElementById('mobileNav');
                if (mobileNav.classList.contains('active')) {
                    toggleMobileMenu();
                }
            }
        });

        console.log('%c📦 Page Produits - Ma Boutique Élégante 🌸', 'color: #C77DFF; font-size: 20px; font-weight: bold;');
        console.log('%c✨ Raccourcis clavier:', 'color: #B983FF; font-weight: bold;');
        console.log('  • Ctrl/Cmd + K : Rechercher');
        console.log('  • Échap : Fermer les modals');
    </script>
</body>
</html>
